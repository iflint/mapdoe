

<template name="mapPage">

	{{> map}}

	<h1>hey</h1>

	{{title}}

	{{createdBy}}

	{{#if ownerCheck}}
		<h1>yo</h1>



		<form class="addPointForm">
			<input name="pointLatInput" type="text" placeholder="Latitude">
			<input name="pointLonInput" type="text" placeholder="Longitude">
			<input name="pointDescInput" type="text" placeholder="Add a Description">

		
			<input type="submit">


		</form>

		{{#c_upload callback="getPic"}}
		
		    <form>
		    	<input type="file">
		    	<input type="submit">
		    </form>
		{{/c_upload}}


	{{/if}}

</template>

<template name="map">

	<div id="map"></div>

</template>

<template name="popupContent">

	<img style="width: 40px; height: 40px;" src="{{c.url mediaLink format=format}}">
	<p>{{this.pointDesc}}</p>

</template>
