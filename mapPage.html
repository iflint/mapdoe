

<template name="mapPage">

	{{> map}}
	<div id="mapFilter"></div>


	<div id="contentArea">

		{{title}}

		{{createdBy}}

		{{#if ownerCheck}}

			<form class="addPointForm">
				<input name="pointLatInput" type="text" placeholder="Latitude">
				<input name="pointLonInput" type="text" placeholder="Longitude">
				<input name="pointLinkInput" type="text" placeholder="Add a Link">
				<input name="pointDescInput" type="text" placeholder="Add a Description">
				<input type="submit">
			</form>

		{{/if}}

	</div>

</template>

<template name="map">

	<div id="map"></div>

</template>

<template name="popupContent">

	<p>{{pointLink.title}}</p>

	{{#if pointLink.html}}
		<iframe class="embedly-embed" src="{{videoSrc}}" width="340" height="280" scrolling="no" frameborder="0" allowfullscreen></iframe>
	{{/if}}

	<p>{{pointDesc}}</p>

	

</template>
